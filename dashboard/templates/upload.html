{% extends 'base.html' %}
{% block content %}
<h2>Upload Inventory CSV or Add Item</h2>
<form method="post" enctype="multipart/form-data">
    <div>
        <label>CSV File: <input type="file" name="file"></label>
    </div>
    <h3>Or add item manually</h3>
    <div>
        <label>Item <input name="item"></label>
        <label>Quantity <input type="number" name="quantity"></label>
        <label>Daily Sales <input type="number" step="0.01" name="daily_sales"></label>
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
